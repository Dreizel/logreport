repos:
  - repo: https://github.com/psf/black
    rev: 24.08.0
    hooks:
      - id: black
        args: [--line-length=100, --target-version=py313]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: [--fix]